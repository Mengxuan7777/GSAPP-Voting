<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>CREATE A PROPOSAL</h2>
    <main class="container">
      <section class="left">
        <form action="">
          <div>
            <label for="title">TITLE</label>
            <input class="title" type="text" name="title"/>
          </div>
          <div>
            <label for="description">DESCRIPTION</label>
            <input class="description" type="text" name="description"/>
          </div>
          <div><span class="description_count"></span> characters left</div>
          <div>
            <input type="file" name="photo" accept="image/png, image/gif, image/jpeg">
          </div>
          <div>
            <label for="proposer">PROPOSER</label>
            <input class="proposer" type="text" name="proposer"/>
          </div>
          <div>
            <button type="click">Post</button>
          </div>
        </form>            
      </section>    
    </main>
  <script src="main.js"></script>
  </body>
</html>
