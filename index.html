<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <h1>GSAPP PRO-HUB</h1>
      <p>This is the gub of Gsapp Proposal. it is open to Gsapp lover. Any thoughts any ideas please let don't hezitate to leave your thoughts!</p>
      <ul class="navigation">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <button type="button" name="showModal" class="aside_button">MAKE A PROPOSAL</button>
    </aside>
    
    <div class="modal">
      <div class="close">x</div>
      <form class="form_modal">
          <h2>Create A Proposal</h2>
          <label for="title">TITLE</label>
          <input class="title" type="text" name="title">
          <label for="description">DESCRIPTION</label>
          <input class="description" type="text" name="description"/>
          <label for="file">Select file:</label>
          <input type="file" name="file">
          <input type="submit">
          <label for="proposer">PROPOSER</label>
          <input class="proposer" type="text" name="proposer"/>
          <button type="submit" class="modal_button">Post</button>
      </form>
          
    </div>

    <div class="topnav">
      <form class="topnav_form">
        <input type="text" name="search" placeholder="Search..">
        <button type="submit" class="topnav_button">search<i class="fa fa-search"></i></button>
      </form>
    </div>

    <ul class="card">
      <li>

      </li>
    </ul>
            
  </div>

  <script src="main.js"></script>
</body>
</html>
